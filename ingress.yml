apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-0e71d558e86e0808f, subnet-0b8cc2b133dc16244, subnet-04a3ac7017fe555cf
    alb.ingress.kubernetes.io/target-type: ip
  name: "2048-ingress"
  #namespace: "app-ns"
  labels:
    app: 2048-ingress
spec:
  ingressClassName: alb
  rules:
    - host: test.xplore727.life
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: "nginx-custom-service"
                port:
                  number: 80

